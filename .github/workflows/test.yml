name: Build
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python-version: '3.5'
          - python-version: '3.6'
          - python-version: '3.7'
          - python-version: '3.8'
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    env:
      REDIS_URL: 'redis://localhost:6379/0'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: 'pip install -e .[dev]'
      - run: flake8 minique
      - run: py.test -vvv --cov .
      - run: 'bash <(curl -s https://codecov.io/bash)'
