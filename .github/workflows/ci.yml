name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python-version: '3.6'
          - python-version: '3.7'
          - python-version: '3.8'
          - python-version: '3.9'
          - python-version: '3.10'
          - python-version: '3.10'
            install-extra: '[sentry]'
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    env:
      REDIS_URL: 'redis://localhost:6379/0'
      SENTRY_DSN: 'http://user:pass@localhost:12340/foo'
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: 'pip install -e ".$EXTRA" -r requirements/requirements-test.txt'
        env:
          EXTRA: '${{ matrix.install-extra }}'
      - run: py.test -vvv --cov .
      - run: 'bash <(curl -s https://codecov.io/bash)'
  Lint:
    runs-on: ubuntu-20.04
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
    steps:
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: actions/checkout@v2
      - run: 'pip install -r requirements/requirements-lint.txt'
      - run: black --check .
      - run: flake8 minique
      - run: mypy --strict minique
      - run: bandit -r . -s B101,B311
  Build:
    runs-on: ubuntu-20.04
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
    steps:
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: actions/checkout@v2
      - run: pip install build
      - run: python -m build .
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
